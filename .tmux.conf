unbind C-b
set -g prefix C-o

bind C-o send-prefix
bind b   list-sessions
bind s   split-window -h
bind S   split-window
bind R   kill-pane

bind C-c run-shell -b "tmux save-buffer - | xclip"
bind C-v run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"

bind j command-prompt -p "join pane from:" "join-pane -s '%%'"
bind t command-prompt -p "send pane to:" "join-pane -t '%%'"

set-option -g status-bg black
set-option -g status-fg green

set-option -g allow-rename off

set-option -g mode-mouse copy-mode

# enable UTF8
set -g utf8
set-window-option -g utf8 on

# Status Bar Options
set-option -g status on
set -g status-utf8 on

set -g status-justify left

set -g status-left-length 0
set -g status-left ""

set -g status-right-length 70
set -g status-right "[#S]"

# Start a new session to connect to -- Simplifies bindings
new-session